<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="images/calculator-img.png">
    <link rel="icon" href="images/calculator-img.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/calculator-img.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/calculator-img.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculatrice</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="clearDisplay()">C</div>
                <div class="buttoncalculator" onclick="backspace()" style="font-weight: bold;">âŒ¦</div>
                <div class="buttoncalculator" onclick="appendToDisplay('%')">%</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('/')">&divide;</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('*')">&times;</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('7')">7</div>
                <div class="buttoncalculator" onclick="appendToDisplay('8')">8</div>
                <div class="buttoncalculator" onclick="appendToDisplay('9')">9</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('-')">&minus;</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('4')">4</div>
                <div class="buttoncalculator" onclick="appendToDisplay('5')">5</div>
                <div class="buttoncalculator" onclick="appendToDisplay('6')">6</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('+')">+</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('1')">1</div>
                <div class="buttoncalculator" onclick="appendToDisplay('2')">2</div>
                <div class="buttoncalculator" onclick="appendToDisplay('3')">3</div>
                <div class="buttoncalculator operator" onclick="calculate()">=</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator zero" onclick="appendToDisplay('0')">0</div>
                <div class="buttoncalculator" onclick="appendToDisplay('.')">.</div>
            </div>
            <div class="scratch-pad"></div>
            <div class="external-link">
                <a href="./index.html">Version ðŸ‡¬ðŸ‡§</a>
            </div>
        </div>
    </div>
  </body>
  <script src="script-fr.js"></script>
</html>
